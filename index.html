<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The DOM</title>

  <script src="dom.js" async></script>
</head>
<body>

  <button onclick="handleButtonClick()">Click Me</button>

  <div onmouseover="handleMouseOver()" onmouseout="handleMouseOut()" style="border: solid; width: 200px;">Hover over me</div>

  <br>
  <input type="text" onkeydown="handleKeyDown(event)" placeholder="KeyDown">

  <br>
  <br>

  <form onsubmit="handleSubmit(event)">
    <input type="text" name="username" id="username" placeholder="Enter username">
    <button type="submit">Submit</button>
  </form>

  <br>
  <input type="text" onchange="handleChange(event)" placeholder="Change Event">
  
  <br>
  <br>
  <input type="text" onfocus="handleFocus()" onblur="handleBlur()" placeholder="click to focus">

  <hr>
  <div id="container">
    <h4>Welcome to DOM manipulation</h4>
    <p id="message" style="font-family: Arial, Helvetica, sans-serif;">This is a paragraph</p>
    <!-- newParagraph gets appended -->
  </div>

  <button onclick="updateParagraph()">Update paragraph</button>

  <br>
  <br>
  <img src="static/before.jpg" 
    alt="Before" 
    style="width: 300px; height: auto;"
    id="image"
    onmouseover="changeImage()"
    onmouseout="revertImage()"
    
  >

  <br>
  <br>
  <form id="myForm" onsubmit="handleSubmit2(event)">
    <label for="username">Username:</label>
    <input type="text" id="username2" name="username">

    <label for="email">Email:</label>
    <input type="email" id="email2" name="email2">

    <button type="submit">Submit</button>
  </form>

  <div id="box" onclick="highlight()">
    Click me to highlight
  </div>

  <br>
  <button id="myButton">Click Me</button>

</body>
</html>
